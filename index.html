<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Memory Game</h1>
        <div class="row justify-content-center my-4">
            <div class="d-flex align-items-center">
                <!-- Buttons and Input will go here -->
                 <input type="number" id="pair-count" class="form-control mr-2" placeholder="Anzahl Paare" min="1" max="10" value = "4">
                 <button id="start-button" class="btn btn-primary mr-2">Spiel starten</button>
                 <button id="reset-button" class="btn btn-secondary">Zur√ºcksetzen</button>
            </div>
        </div>
        <div id="game-board" class="row justify-content-center"></div>
            <div id="score-board" class="row justify-content-center my-4">
                <div id="player1" class="col text-center">
                  <h5>Spieler 1: <span id="player1score">0</span></h5>
                </div>
                <div id="player2" class="col text-center">
                  <h5>Spieler 2: <span id="player2score">0</span></h5>
                </div>
              </div>
            <div class="text-center mb-3">
                <strong>Aktueller Spieler: <span id="currentplayer">1</span></strong>
            </div>
            <div id="status" class="text-center"></div>
    </div>  
    <script type="module" src="dist/script.js"></script>
</body>
</html>
